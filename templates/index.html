<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deathrolling Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Deathrolling Game</h1>
        <div class="game-box">
            <div id="game-info" style="display:none;">
                <p id="current-roll" class="current-roll"></p>
                <p id="status"></p>
                <table id="game-table">
                    <thead>
                        <tr>
                            <th>Round</th>
                            <th>Player 1 Roll</th>
                            <th>Player 2 Roll</th>
                        </tr>
                    </thead>
                    <tbody id="roll-list"></tbody>
                </table>
            </div>
            <div id="start-game">
                <label for="wager_amount">Wager Amount $</label>
                <input type="number" id="wager_amount" min="1" value="1000">
                <button onclick="startGame()">Start Game</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
